<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Output - Ticker: {{ ticker }}</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #dbcffa; /* Change the color to your preference */
        }
        
        p {
            font-size: 18px; /* Change the font size to your preference */
        }
        .common {
            color: #021bfa; /* Customize the style for common values */
        }
        .different {
            color: #ff08d6; /* Customize the style for different values */
        }
        .styled-table {
            border-collapse: collapse;
            width: auto;
            border: 1px solid #ddd;
        }

        .styled-table th, .styled-table td, .styled-table2 th, .styled-table2 td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: #f5e0ff;
        }

        .styled-table2 {
            border-collapse: collapse;
            width: auto;
            border: 1px solid #ddd;
        }

        .text-with-colour {
            color: white;
        } 

        .styled-table2 th, .styled-table2 td {
            border: 0.5px solid #ddd;
            padding: 4px;
            text-align: left; /* Adjust alignment to left for consistency */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: #f5e0ff;
        }
    </style>
</head>
<body>
    <h1>Trading Output</h1>
    <p>Ticker: {{ ticker }}</p>
    <table class="styled-table">
        {{ previous | safe }}
    </table>
    <div style="margin-bottom: 10px;"></div>
     <!-- Render the DataFrame as an HTML table with the existing styling -->
     <table class="styled-table">
        {{ dataframe | safe }}
    </table>
    <div style="margin-bottom: 10px;"></div>
    <table class="styled-table"> <!-- Apply the same styling class to the "squeeze" table -->
        {{ squeeze | safe }}
    </table>
    
<script>
    // JavaScript to shade header cells and numeric cells and replace NaN with empty cell
    const rows = document.querySelectorAll('tr');
    rows.forEach((row, rowIndex) => {
        const cells = row.querySelectorAll('td');
        cells.forEach((cell, cellIndex) => {
            const content = cell.textContent.trim();
            if (content === 'NaN') {
                cell.textContent = ''; // Replace 'NaN' with empty cells
            } 
        });
    });
</script>

</body>    
</html>
