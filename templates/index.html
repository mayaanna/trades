<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Trading Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f5fa; /* Light purple background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #6a2c70; /* Darker purple text color */
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #6a2c70; /* Darker purple text color */
        }

        select,
        input[type="number"],
        input[type="submit"],
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="date"] {
            width: calc(100% - 22px); /* Adjust width for date inputs */
        }

        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 22px); /* Adjust width for number and submit inputs */
        }

        input[type="submit"] {
            background-color: #6a2c70; /* Darker purple submit button color */
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4c1a4e; /* Slightly darker purple on hover */
        }
    </style>
</head>
<body>
    <h1>Enter Trading Details</h1>
    <form method="POST" action="/trade">
        <label for="ticker">Ticker:</label>
        <input type="text" name="ticker" required>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required>

        <label for="timespan">Choose a Timespan:</label>
        <select id="timespan" name="timespan">
            <option value="hour" selected>Hourly</option>
            <option value="day">Daily</option>
            <option value="week">Weekly</option>
            <option value="month">Monthly</option>
            <option value="quarter">Quarterly</option>
            <option value="year">Yearly</option>
        </select>

        <label for="multiplier">Multiplier</label>
        <input type="number" name="multiplier" value="3" min="1" max="4" required>

        <label for="period">Choose a Period:</label>
        <input type="number" name="period" value="55" min="1" max="100" step="1" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
