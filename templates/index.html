<!DOCTYPE html>
<html>
<head>
    <title>Enter Trading Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f5fa; /* Light purple background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #6a2c70; /* Darker purple text color */
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        form {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #6a2c70; /* Darker purple text color */
        }
          select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        // Add some spacing between the dropdowns and the submit button 
        select[name="timespan"],
        input[name="multiplier"],
        input[type="submit"] {
            margin-bottom: 20px;
        } 

        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="date"] {
    width: calc(60% - 5px); /* Adjust width for date inputs */
}
        input[type="text"] {
    width: calc(60% - 5px); /* Adjust width for date inputs */
}
        input[type="submit"] {
            background-color: #6a2c70; /* Darker purple submit button color */
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #4c1a4e; /* Slightly darker purple on hover */
        }
    </style>

</head>
<body>
    <h1>Enter Trading Details</h1>
    <form method="POST" action="/trade">
        <label for="ticker">Ticker:</label>
        <input type="text" name="ticker" required>
        <br>
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required>
        <br>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required>
        <br>
        <label for="timespan">Choose a Timespan:</label>
        <select id="timespan" name="timespan">
            <option value="hour" selected>Hourly</option>
            <option value="day">Daily</option>
            <option value="week">Weekly</option>
            <option value="month">Monthly</option>
            <option value="quarter">Quarterly</option>
            <option value="year">Yearly</option>
        </select>
        <br>
        <label for="multiplier">Multiplier</label>
        <input type="number" name="multiplier" value="3" min="1" max="4" required>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
